comment: 
- !ruby/struct:SM::Flow::P 
  body: Echoe includes some optional accessors for more advanced gem configuration.
- !ruby/struct:SM::Flow::P 
  body: "For example, a simple <tt>Rakefile</tt> might look like this:"
- !ruby/struct:SM::Flow::VERB 
  body: "  require 'echoe'\n\n  Echoe.new(&quot;uncapitalizer&quot;) do |p|\n    p.author = &quot;Evan Weaver&quot;\n    p.summary = &quot;A library that uncapitalizes strings.&quot;\n    p.url = &quot;http://www.uncapitalizer.com&quot;\n    p.docs_host = &quot;uncapitalizer.com:~/www/files/doc/&quot;\n    p.runtime_dependencies = [&quot;string_tools &gt;=1.4.0&quot;]\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: See below for the full list.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Signing gems
- !ruby/struct:SM::Flow::P 
  body: "Echoe supports signing gems. First, create yourself a public and private key:"
- !ruby/struct:SM::Flow::VERB 
  body: "  gem cert --build you@yourmail.com\n"
- !ruby/struct:SM::Flow::P 
  body: "Move them somewhere secret, and add the following environment variables in your <tt>.bash_profile</tt> or similar:"
- !ruby/struct:SM::Flow::VERB 
  body: "  export GEM_PRIVATE_KEY='/secret/path/to/gem-private_key.pem'\n  export GEM_CERTIFICATE_CHAIN='/secret/path/to/gem-public_cert.pem'\n"
- !ruby/struct:SM::Flow::P 
  body: "Make sure your environment is up-to-date:"
- !ruby/struct:SM::Flow::VERB 
  body: "  source ~/.bash_profile\n"
- !ruby/struct:SM::Flow::P 
  body: "Upload your <tt>public_cert.pem</tt> file to your website or Rubyforge project, and tell your users to add that certificate to their system via:"
- !ruby/struct:SM::Flow::VERB 
  body: "  gem cert --add /path/to/public_cert.pem\n"
- !ruby/struct:SM::Flow::P 
  body: "Finally, package and release your project as normal. Now users can install your gem via:"
- !ruby/struct:SM::Flow::VERB 
  body: "  sudo gem install gemname -P HighSecurity\n"
- !ruby/struct:SM::Flow::P 
  body: Note that you can also set the key and certificate locations in the Rakefile itself. Finally, you can add <tt>p.require_signed = true</tt> to your <tt>Rakefile</tt> so that you don't accidentally release an unsigned gem if your key is missing.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Metadependencies
- !ruby/struct:SM::Flow::P 
  body: Echoe does not force packages to depend on Echoe itself. Instead, it generates a <tt>gemspec</tt> from your <tt>Rakefile</tt> and includes that. Downstream repackagers can use the <tt>gemspec</tt> as-is to build new versions of your gem even without Echoe.
- !ruby/struct:SM::Flow::P 
  body: However, Echoe is added to the <tt>development_dependencies</tt> array so that users can automatically install it via <tt>gem install --development</tt> if they prefer. You can override this behavior by setting <tt>p.development_dependencies = []</tt>.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Cross-packaging
- !ruby/struct:SM::Flow::P 
  body: Echoe supports platform Rake targets to allow you to cross-package your gems. Just write the spec assuming <tt>RUBY_PLATFORM</tt> will be what you need it to be for each architecture, and then invoke Rake with the platform name when you're cross-packaging.
- !ruby/struct:SM::Flow::P 
  body: For example, on JRuby, <tt>rake package</tt> will build a generic <tt>-ruby</tt> type gem. But if you want to include a Java-specific extension, you can do one of two things. You can package from within JRuby by checking if <tt>RUBY_PLATFORM =~ /java/</tt> and setting <tt>p.platform = jruby</tt>, or you can run <tt>rake java package</tt>, which will set <tt>RUBY_PLATFORM</tt> and <tt>p.platform</tt> for you.
- !ruby/struct:SM::Flow::P 
  body: This way you can run <tt>rake java package</tt>, <tt>rake aix install</tt>, or whatever task you need and Echoe will behave just like you're packaging from within the target platform.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Test environment setup and teardown
- !ruby/struct:SM::Flow::P 
  body: For some applications, you may need to setup and teardown environment state for the entire test suite. This is especially common for integration tests that may need to spawn an external daemon. To support this, you can add a file <tt>tests/setup.rb</tt> and it will be silently executed before the entire suite runs. Add a similar file <tt>tests/teardown.rb</tt> in your app to be executed at the end of the entire run.
- !ruby/struct:SM::Flow::P 
  body: Note; these files will only get executed if you run the tests via <tt>rake</tt>. Also, you can set the environment variable <tt>VERBOSE=1</tt> to not hide the setup/teardown output.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Accessor options
- !ruby/struct:SM::Flow::P 
  body: "Descriptive options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>author</tt> - Your name.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>email</tt> - Your email address.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>description</tt> - A more detailed description of the library.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>summary</tt> - A shorter description of the library.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>url</tt> - A url for the library.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>install_message</tt> - A message to display after the gem is installed.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: "Versioning options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>version</tt> - A string for the version number. Parsed from CHANGELOG otherwise.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>changes</tt> - A string describing the most recent changes. Parsed from CHANGELOG otherwise.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: "Common packaging options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>runtime_dependencies</tt> - An array of runtime dependencies for this gem. For example, <tt>['mongrel', 'activesupport &gt;= 2.0.2']</tt>.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>development_dependencies</tt> - An array of development dependencies for this gem. For example, <tt>['rake &gt;=0.7.1']</tt>.
